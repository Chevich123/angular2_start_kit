<div>
  <h2>Login form</h2>
  <div>
    <label>Username: </label>
    <input [(ngModel)]="session.username" placeholder="username"/>
  </div>
  <div>
    <label>Password: </label>
    <input [(ngModel)]="session.password" placeholder="password"/>
  </div>
  <button (click)="login()">Log In</button>
  <button (click)="goBack()">Back</button>
</div>
